<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="icon" type="image/png" sizes="32x32" href="img/favicon.png">
    <title>MyPokedexDocument</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="fonts.css">
    <script src="script.js"></script>
   

 

    <body onload="getAllPokemon()">
        <div id="overlay" class="d-none" onclick="closeCard()"></div>

        <div id="all-pokemons">
    <div id="header-all">
         <h1 id="titel">My Pokedex</h1>
         <div id="search">
            <input id="input" placeholder="Suchbegriff>">
        <img onclick="search()" id="search-img" src="img/lupe.png"></div>
    </div>
    <div id="hole-pokemon-container">


    </div>
    <button onclick="loadMore()">MEHR LADEN</button>
</div>
    <div id="content-container" class="d-none">
       
            <div id="head-container">
                <div id="back" onclick="back()"><</div>
                <div id="main-content"> 
                    
                <h1 id="name"></h1>
                <div id="pic-container"></div> 
                <img id="poke-pic" src="">
                 
            </div>
           
            <div id="forward" onclick="next()">></div>
        </div>
           
        <div id="head-info">
            <p id="common-p" class="hover color-red" onclick="removeHide('common-info-container','info-container-strongness','common-p','strong-p')"> abouts </p>
            <p id="strong-p" class="hover" onclick="removeHide('info-container-strongness','common-info-container','strong-p','common-p')" >stats</p>

        </div>
        <div id="common-info-container" class="">

        </div>
        <div id="info-container-strongness" class="d-none">
        </div>
            
        
               
    </div>
    
</body>
</html>
